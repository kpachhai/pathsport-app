<ion-content>
  <app-titlebar></app-titlebar>
  <ion-grid class="container" [class.darkContainer]="theme.darkMode">
    <ion-row class="header">
      <ion-col size="12">
        <ion-label>
          {{ "identity.add-field" | translate }}
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row
      class="ion-activatable ripple item"
      *ngFor="let item of availableItems"
      (click)="selectItem(item)"
    >
      <ion-col size="1" class="icon-container">
        <img src="/assets/identity/default/plus.svg">
      </ion-col>
      <ion-col size="11" class="label-container">
        <ion-label
          >{{ "identity.credential-info-type-"+item.key | translate }}</ion-label
        >
      </ion-col>
      <ion-ripple-effect></ion-ripple-effect>
    </ion-row>

    <!--  <ion-row (click)="createData()">

      </ion-col>
      <ion-col size="9.75" class="label-container">
        <ion-label>Create Credential</ion-label>
      </ion-col>
    </ion-row> -->
  </ion-grid>
</ion-content>
