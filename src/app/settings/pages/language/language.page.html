<ion-content>
  <app-titlebar></app-titlebar>
  <ion-grid class="subsetting-grid" [class.dark-subsetting-grid]="theme.darkMode">
      <ion-row *ngFor="let language of languageService.languages" class="section-row" (click)="languageService.setSelectedLanguage(language.code)">
          <ion-col size="9" class="left-col">
              <h1>{{ language.name }}</h1>
          </ion-col>
          <ion-col size="3" class="right-col">
            <ion-icon *ngIf="languageService.selectedLanguage === language.code" name="checkmark"></ion-icon>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
