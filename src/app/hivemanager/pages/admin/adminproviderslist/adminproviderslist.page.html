<ion-content>
    <app-titlebar></app-titlebar>
    <div class="ion-text-center ion-padding-horizontal">
        <p *ngIf="!managedProviders.length">
            {{ 'hivemanager.adminproviderlist.no-providers' | translate }} <br> {{ 'hivemanager.adminproviderlist.providers-msg2' | translate }}
        </p>
        <p *ngIf="managedProviders.length">
            {{ 'hivemanager.adminproviderlist.providers-msg' | translate }} <br> {{ 'hivemanager.adminproviderlist.providers-msg2' | translate }}
        </p>
        <ion-button *ngFor="let provider of managedProviders" (click)="editProvider(provider)">{{ provider.name }}</ion-button>
    </div>
</ion-content>
