<ion-content>
  <app-titlebar></app-titlebar>
  <ion-grid class="container" [class.dark-container]="theme.darkMode">
    <ion-row>
      <ion-label>{{ 'didsessions.name' | translate }}</ion-label>
    </ion-row>
    <ion-input
      [placeholder]="'didsessions.enter-name-here'|translate"
      #input
      [(ngModel)]="name"
      name="name"
      ngDefaultControl
    ></ion-input>

    <ion-row>
      <ion-label>{{ 'didsessions.location' | translate }}</ion-label>
    </ion-row>
    <ion-row class="country">
      <ion-col (click)="selectCountry()">
        <img
          *ngIf="locationAlpha3 !== ''"
          class="flag"
          src="../../../../assets/didsessions/flags/{{ locationAlpha3 | lowercase}}.svg"
        />
        <ion-label class="countryLabel"
          >{{ getDisplayableNation(locationAlpha3) || ('identity.enter-here' |
          translate) }}</ion-label
        >
      </ion-col>
    </ion-row>

    </ion-row>

      #input
      [(ngModel)]="password"
      name="password"
      type="password"
      ngDefaultControl
    ></ion-input> -->

      <ion-label>{{ 'didsessions.your-location' | translate }}</ion-label>

      #input
      [(ngModel)]="location"
      name="location"
      ngDefaultControl
    ></ion-input> -->

    <div class="footer">
      <ion-button [disabled]="creatingDid" (click)="next()">
        {{ 'common.continue' | translate }}
      </ion-button>
    </div>
  </ion-grid>
</ion-content>
