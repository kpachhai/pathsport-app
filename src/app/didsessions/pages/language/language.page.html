<ion-content>
  <app-titlebar></app-titlebar>
  <ion-grid class="container ion-no-padding ion-no-margin" color="light" [class.dark-container]="theme.darkMode">
    <img [src]="!theme.darkMode ? 'assets/didsessions/icon/ela.svg' : 'assets/didsessions/icon/dark_mode/ela.svg'">
    <ion-row class="item-row" *ngFor="let language of languageService.languages" (click)="languageService.setSelectedLanguage(language.code)">
      <ion-col size="10" class="left-col">
        <!-- <img [src]="language.icon"> -->
        <ion-label [class.selected]="languageService.selectedLanguage === language.code">{{ language.name }}</ion-label>
      </ion-col>
      <ion-col size="2" class="right-col">
        <ion-icon [class.selected]="languageService.selectedLanguage === language.code" name="checkmark"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<div class="footer">
  <ion-button (click)="continue()">{{ 'common.confirm' | translate }}</ion-button>
</div>
