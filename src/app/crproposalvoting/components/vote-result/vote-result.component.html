<ion-grid class="container" [class.darkContainer]="theme.darkMode">
    <ion-row>
        <ion-col size="1.1" class="icon">
            <img [src]="!theme.darkMode ? 'assets/crproposalvoting/icons/elastos.svg' : 'assets/crproposalvoting/icons/darkmode/elastos.svg'">
        </ion-col>
        <ion-col size="10.9" class="author">
            {{ vote.votedBy }}
        </ion-col>
        <ion-col size="12" class="reason">
            <pre>{{ vote.reason }}</pre>
        </ion-col>
    </ion-row>
</ion-grid>
