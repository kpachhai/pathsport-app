<ion-content>
    <app-titlebar></app-titlebar>
    <ion-grid [class.dark-container]="theme.darkMode">
        <ion-row class="title-row">
            <ion-col size="12">
                <ion-label>{{ 'launcher.tip-of-the-day' | translate }}</ion-label>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="currentlyShownTip">
            <h1>{{ getTipTitle(currentlyShownTip) }}</h1>
        </ion-row>
        <ion-row *ngIf="currentlyShownTip">
            <p style="color:gray;font-size:12px;font-style: italic;">{{ getTipAudience(currentlyShownTip) }}</p>
        </ion-row>
        <ion-row *ngIf="currentlyShownTip" class="tip-message">
            <p [innerHtml]="getTipMessage(currentlyShownTip)"></p>
        </ion-row>
        <ion-row *ngIf="currentlyShownTip">
            <ion-col size="4">
                <ion-button (click)="showPreviousTip()" expand="full">{{ 'launcher.previous-tip' | translate }}</ion-button>
            </ion-col>
            <ion-col size="4">
                <ion-button (click)="showNextTip()" expand="full">{{ 'launcher.next-tip' | translate }}</ion-button>
            </ion-col>
            <ion-col size="4">
                <ion-button (click)="closePage()" expand="full">{{ 'common.close' | translate }}</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
